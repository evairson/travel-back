services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: greentravel
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/greentravel
    command: ["sh", "/app/src/db/run-migrations.sh"]
    restart: "no"

  backend:
    build: .
    depends_on:
      - migrate
    ports:
      - "5001:5001"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/greentravel
